<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Welcome to Online Exam</h1>
    <div class="question-container">
        <p>1. Which is platform independent language?</p>
        <div class="answer-options">
            <label for="answer-1a"><input type="radio" id="answer-1a" name="question-1"> DeDeja</label>
            <label for="answer-1b"><input type="radio" id="answer-1b" name="question-1"> BASIC</label>
        </div>
    </div>
    <div class="question-container">
        <p>2. Which is class of all class in java</p>
        <div class="answer-options">
            <label for="answer-2a"><input type="radio" id="answer-2a" name="question-2"> Object</label>
            <label for="answer-2b"><input type="radio" id="answer-2b" name="question-2"> Math</label>
            <label for="answer-2c"><input type="radio" id="answer-2c" name="question-2"> System</label>
            <label for="answer-2d"><input type="radio" id="answer-2d" name="question-2"> Graphic</label>

    </div>
    <div class="question-container">
        <p>3. Frame package is in which package</p>

            <label for="answer-3c"><input type="radio" id="answer-3c" name="question-3"> Lang</label>
            <label for="answer-3d"><input type="radio" id="answer-3d" name="question-3"> Swing</label>
        </div>
    </div>
    <div class="question-container">
        <p>4. Java does not support</p>
        <div class="answer-options">
            <label for="answer-4a"><input type="radio" id="answer-4a" name="question-4"> Inheritance</label>
            <label for="answer-4b"><input type="radio" id="answer-4b" name="question-4"> Multiple inheritance</label>
            <label for="answer-4c"><input type="radio" id="answer-4c" name="question-4"> Polymorphism</label>
            <label for="answer-4d"><input type="radio" id="answer-4d" name="question-4"> Encryption</label>
        </div>
    </div>
    <button onclick="submitExam()">Submit Exam</button>
    <button type="reset">Reset</button>
